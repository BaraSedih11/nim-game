<!DOCTYPE html>
<html>
<head>
    <title>NIM Game</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div id="loginContainer">
        <h1>Welcome to NIM Game</h1>
        <form id="loginForm">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" required>
            <label for="gameType">Select a game:</label>
            <select id="gameType">
                <option value="NIM">NIM</option>
                <option value="AnotherGame">Another Game</option>
            </select>
            <label for="level">Enter the level:</label>
            <input type="text" id="level" required>
            <label for="sticks">Enter number of sticks:</label>
            <input type="text" id="sticks" required>
            <button id="startGame">Start Game</button>
        </form>
    </div>
</body>
</html>
